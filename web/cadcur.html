
<html lang="pt-br">
    <head>
        <title>Cadastro de curso</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <form method="action" action="cadcur.jsp">
        <form>
            <p>
                <label for="cod">Código:*</label>
                <input id="cod" type="text" name="codigo" size="5" maxlength="5" required>
            </p>
            <p>
                <label for="nom">Nome:*</label>
                <input id="nom" type="text" name="nome" size="50" maxlength="50" required>
            </p>
            <p>
                <label for="dur">Duração:</label>
                <input id="dur" type="text" name="duracao" size="15" maxlength="15">
            </p>
            <p>
                <input type="submit" value="Salvar">
            </p>
            
        </form>
    </body>
</html>
